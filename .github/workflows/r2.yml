on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 5 * * *"

#concurrency: data

name: Deploy
jobs:
  copy:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Copy test
        run: |
            cat links/dataset.txt | parallel --progress --eta --jobs 5 'curl -L {} | aws s3 cp - --endpoint-url ${{secrets.ENDPOINT}} s3://pypi-data/data/$(basename {}) --region=auto'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}