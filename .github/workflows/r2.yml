name: Deploy
jobs:
  copy:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Clone repo
        run: |
          ./clone_and_rename.sh https://github.com/pypi-data/pypi-mirror-221.git checkout/

      - name: Copy test
        run: |
            aws s3 cp --recursive checkout/.git/objects/pack/ s3://pypi-data/packfiles/ --region=auto --endpoint-url ${{secrets.ENDPOINT}}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}